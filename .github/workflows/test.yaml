name: Test

on:
  push: {}
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true
            components: rustfmt, clippy

      - name: Check format
        run: cargo fmt --all -- --check
      
      - name: Check clippy
        run: cargo clippy -- -D warnings
      
      - name: Run tests
        run: cargo test
